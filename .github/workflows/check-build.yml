name: Check Build

on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
      RUSTDOCFLAGS: -Dwarnings
      RUST_BACKTRACE: 1
      DISPLAY: :99
    steps:
    - uses: actions/checkout@v4
    - name: Install X11 and GL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxcursor-dev libxrandr-dev libgl1-mesa-dev xvfb x11-utils
    - name: Start Xvfb
      run: |
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
    - name: Install rust nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        toolchain: nightly
        components: rustfmt, clippy, rust-src
    - name: Build
      run: cargo build --workspace --all-targets --all-features
    - name: Check Docs
      run: cargo doc --examples --all-features --no-deps
    - name: Clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings
    - name: Check Formatting
      run: cargo fmt --all -- --check
    - name: Run Tests (ASAN)
      run: |
        cargo clean
        RUSTFLAGS="-Zsanitizer=address" cargo test -Zbuild-std --workspace --all-targets --all-features
    - name: Run Tests (TSAN)
      run: |
        cargo clean
        RUSTFLAGS="-Zsanitizer=thread" cargo test -Zbuild-std --workspace --all-targets --all-features

  build-windows:
    runs-on: windows-latest
    env:
      RUSTFLAGS: -Dwarnings # TODO: asan for windows
      RUSTDOCFLAGS: -Dwarnings
      RUST_BACKTRACE: 1
    steps:
    - uses: actions/checkout@v4
    - name: Install rust nightly
      uses: dtolnay/rust-toolchain@nightly
      with:
        toolchain: nightly
        components: rustfmt, clippy
    - name: Build
      run: cargo build --workspace --all-targets --all-features
    - name: Run Tests
      run: |
        cargo test --workspace --all-targets --all-features
    - name: Check Docs
      run: cargo doc --examples --all-features --no-deps
    - name: Clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings
    - name: Check Formatting
      run: cargo fmt --all -- --check