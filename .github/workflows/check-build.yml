name: Check Build

on: [push, pull_request]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # add macOS-latest later
    runs-on: ${{ matrix.os }}
    env:
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: -D warnings
    steps:
    - uses: actions/checkout@v4
    - name: Install rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy
    - name: Build
      run: cargo build --workspace --all-targets --all-features --verbose
    - name: Run Tests
      run: cargo test --workspace --all-targets --all-features --verbose
    - name: Check Docs
      run: cargo doc --examples --all-features --no-deps
    # - name: Clippy
    #   run: cargo clippy --workspace --all-targets --all-features -- -D warnings
    - name: Check Formatting
      run: cargo fmt --all -- --check
