[package]
name = "picoview"
version = "0.1.0"
edition = "2021"

[dependencies]
bitflags = "2.6.0"
raw-window-handle = "0.6"

[target.'cfg(target_os="linux")'.dependencies]
nix = { version = "0.27", features = ["poll"] }
x11 = { version = "2.21", features = ["xlib_xcb"] }
x11rb = { version = "0.13", features = ["allow-unsafe-code", "cursor", "present", "dri3"] }
